<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" class="rel" />
  </head>
  <body>
    <div class="calculator">
      <form>
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <!-- <input type="text" class="output" value="" readonly /> -->
        <input type="button" data-all-clear class="clear" value="AC" />
        <input type="button" data-delete class="delete" value="DEL" />
        <input type="button" data-operator class="operator" value="/" />
        <input type="button" data-number value="1" />
        <input type="button" data-number value="2" />
        <input type="button" data-number value="3" />
        <input type="button" data-operator class="operator" value="*" />
        <input type="button" data-number value="4" />
        <input type="button" data-number value="5" />
        <input type="button" data-number value="6" />
        <input type="button" data-operator class="operator" value="+" />
        <input type="button" data-number value="7" />
        <input type="button" data-number value="8" />
        <input type="button" data-number value="9" />
        <input type="button" data-operator class="operator" value="-" />
        <input type="button" data-number value="." />
        <input type="button" data-number value="0" />
        <input type="button" data-result class="result" value="=" />
      </form>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
